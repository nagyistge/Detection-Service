<!DOCTYPE html>
<html>
<head>
	<title>Show report</title>
</head>
<body>

{% if reports %}
    <ul>
    {% for report in reports %}
        <li><a href="{% url 'show_reports' report.id %}">{{ report.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reports are available.</p>
{% endif %}

</body>
</html>
